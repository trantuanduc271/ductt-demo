<!DOCTYPE html>
<html>

<head>
    <title>Airflow AI Agent</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 350px;
            overflow: hidden;
        }

        .chat-section {
            display: grid;
            grid-template-rows: auto auto 1fr auto auto;
            height: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            background: white;
            overflow-x: auto;
        }

        .suggestion-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chat-container {
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-content ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 5px 0;
        }

        .message-content p {
            margin: 5px 0;
        }

        .loading {
            display: none;
            padding: 10px;
            text-align: center;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .monitor-section {
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
        }

        .monitor-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .monitor-header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .monitor-controls {
            display: flex;
            gap: 5px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .monitor-controls input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .monitor-controls button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover {
            background: #059669;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover {
            background: #dc2626;
        }

        .btn-clear {
            background: #6b7280;
            color: white;
        }

        .btn-clear:hover {
            background: #4b5563;
        }

        .monitor-status {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .status-running {
            background: #d1fae5;
            color: #065f46;
        }

        .status-stopped {
            background: #fee2e2;
            color: #991b1b;
        }

        .monitor-logs {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 12px;
            background: white;
            border-left: 3px solid #e0e0e0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .log-entry.info {
            border-left-color: #3b82f6;
        }

        .log-entry.success {
            border-left-color: #10b981;
        }

        .log-entry.warning {
            border-left-color: #f59e0b;
        }

        .log-entry.error {
            border-left-color: #ef4444;
        }

        .log-timestamp {
            font-weight: 600;
            margin-right: 8px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-section">
            <div class="header">
                <h1>Airflow AI Agent</h1>
                <p>Ask me anything about your DAGs</p>
            </div>

            <div class="suggestions">
                <button class="suggestion-btn" onclick="sendSuggestion('List all DAGs')">List all DAGs</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Check failed runs')">Check failed runs</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Show DAG history')">Show DAG history</button>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message agent">
                    <div class="message-content">
                        Hello! I'm your Airflow AI Assistant. I can help you manage your DAGs, check run history, and
                        restart failed jobs. What would you like to do?
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">Agent is thinking...</div>

            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="monitor-section">
            <div class="monitor-header">
                <h2>Auto Monitor</h2>
                <div class="monitor-controls">
                    <input type="number" id="intervalInput" placeholder="Interval (seconds)" value="60" min="10">
                    <button class="btn-start" onclick="startMonitor()">Start</button>
                    <button class="btn-stop" onclick="stopMonitor()">Stop</button>
                    <button class="btn-clear" onclick="clearLogs()">Clear</button>
                </div>
                <div class="monitor-status" id="monitorStatus">Monitor is stopped</div>
            </div>

            <div class="monitor-logs" id="monitorLogs">
                <div class="log-entry info">
                    <span class="log-timestamp">--:--:--</span>
                    <span>Monitor is ready. Click Start to begin.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const monitorLogs = document.getElementById('monitorLogs');
        const monitorStatus = document.getElementById('monitorStatus');
        let monitorInterval = null;

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (!isUser) {
                let formattedContent = content;

                if (formattedContent.includes('•') || /^\s*-\s+/m.test(formattedContent)) {
                    const lines = formattedContent.split('\n');
                    let html = '';
                    let inList = false;

                    lines.forEach(line => {
                        if (line.trim().startsWith('•') || line.trim().startsWith('-')) {
                            if (!inList) {
                                html += '<ul>';
                                inList = true;
                            }
                            const item = line.replace(/^[\s•-]+/, '').trim();
                            html += `<li>${item}</li>`;
                        } else {
                            if (inList) {
                                html += '</ul>';
                                inList = false;
                            }
                            if (line.trim()) {
                                html += `<p>${line}</p>`;
                            }
                        }
                    });

                    if (inList) {
                        html += '</ul>';
                    }

                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = formattedContent.replace(/\n/g, '<br>');
                }
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('Error: ' + data.error, false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                addMessage('Error: Failed to communicate with the server.', false);
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('active');
                userInput.focus();
            }
        }

        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function clearLogs() {
            monitorLogs.innerHTML = '<div class="log-entry info"><span class="log-timestamp">--:--:--</span><span>Logs cleared.</span></div>';
        }

        async function startMonitor() {
            const interval = parseInt(document.getElementById('intervalInput').value) || 60;

            try {
                const response = await fetch('/monitor/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ interval: interval })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    updateMonitorStatus();
                    if (!monitorInterval) {
                        monitorInterval = setInterval(updateMonitorStatus, 3000);
                    }
                }
            } catch (error) {
                alert('Failed to start monitor');
            }
        }

        async function stopMonitor() {
            try {
                const response = await fetch('/monitor/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    updateMonitorStatus();
                    if (monitorInterval) {
                        clearInterval(monitorInterval);
                        monitorInterval = null;
                    }
                }
            } catch (error) {
                alert('Failed to stop monitor');
            }
        }

        async function updateMonitorStatus() {
            try {
                const response = await fetch('/monitor/status');
                const data = await response.json();

                if (data.running) {
                    monitorStatus.textContent = `Monitor is running (${data.interval}s interval)`;
                    monitorStatus.className = 'monitor-status status-running';
                } else {
                    monitorStatus.textContent = 'Monitor is stopped';
                    monitorStatus.className = 'monitor-status status-stopped';
                }

                if (data.logs && data.logs.length > 0) {
                    monitorLogs.innerHTML = '';
                    data.logs.forEach(log => {
                        const logDiv = document.createElement('div');
                        logDiv.className = `log-entry ${log.type}`;
                        logDiv.innerHTML = `<span class="log-timestamp">${log.timestamp}</span><span>${log.message}</span>`;
                        monitorLogs.appendChild(logDiv);
                    });
                    monitorLogs.scrollTop = monitorLogs.scrollHeight;
                }
            } catch (error) {
                console.error('Failed to update monitor status');
            }
        }

        userInput.focus();
        updateMonitorStatus();
    </script>
</body>

</html>
