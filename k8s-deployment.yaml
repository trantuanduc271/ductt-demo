apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  namespace: default
  labels:
    app: my-java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
      - name: my-java-app
        image: IMAGE_URL_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: my-java-app
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: my-java-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-java-app
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.ducttdevops.com
    secretName: my-java-app-tls
  rules:
  - host: app.ducttdevops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-java-app
            port:
              number: 80
